<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;  <!--&lt=LESS THAN e &gt=GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse,<br>
        você pode usar a tag (br). <br> &dollar;&real; &downarrow; &uparrow;&leftarrow;&rightarrow;
    </p>
    <p>Vamos adicionar alguns emoji: &#x1F596; </p>
</body>
</html>
