<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem_perfil/icone-github.png" type="ICONE GITHUB">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="IMAGEM FLEXÍVEL">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídias/happy-mistake.mp3" controls></audio>
    <!--A maioria dos navegadores são compatíveis com MP3,WAV,OGG-->
    <audio preload="metadata" controls>
        <source src="mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídias/guanacast-33.ogg" type="audio/ogg">
        <source src="mídias/guanacast-33.wav" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir áudio <a href="mídias/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
