<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;/*poe tudo na mesma linha*/
            background-color: lightgray;

            text-align: center;
            height: 200px; /*altura da caixa*/
            width: 200px;/*largura da caixa*/
        }
        div:hover {
            background-color: yellow; /*hover Ã© ao passar o mouse por cima*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
