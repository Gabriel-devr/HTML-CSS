<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/icone-github.png" type="ICONE GITHUB">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="Imagens/capa-vaquinha-720.png" width="560" autoplay loop>
        <source src="mídias/Meu-Video-720p-60fps.webm" type="video/webm">
        <source src="mídias/Meu-Video-720p-60fps.mkv" type="video/mkv">
        <source src="mídias/Meu-Video-720p-60fps.mp4" type="video/mp4">
        <source src="mídias/meu-video.mp4" type="video/mp4">
        <source src="mídias/meu-video.ogv" type="video/ogv">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=qciYPWPuby-WyBCl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
